<div class="container py-3">
  <div class="col-4">
    <div class="row py-2">
      <label class="col">UserName:</label>
      <input type="text" class="col" [(ngModel)]="uName" />
    </div>
    <div class="row py-2">
      <label class="col">Password:</label>
      <input type="text" class="col" [(ngModel)]="pwd" />
    </div>
    <div class="text-right py-2">
        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        <div class="spinner-border text-primary ml-3" role="status" *ngIf="loginProgress">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
  </div>
</div>
